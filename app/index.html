<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script defer src="js/constants.js"></script>
    <script defer src="js/services/quote.js"></script>
    <script defer src="js/scripts.min.js"></script>
</head>
<body>
    <section class="card">
      <div class="lang-switch">
        <img src="img/en.svg" alt="" onclick="changeLanguage('en')" class="lang-switch__button lang-switch__button_en lang-switch__button_active">
        <img src="img/ru.svg" alt="" onclick="changeLanguage('ru')" class="lang-switch__button lang-switch__button_ru ">
      </div>
      <div class="content">
        <div class="content__loader-box"></div>
        <div class="content__quote" id="quote"></div>
        <div class="content__author" id="author"></div>
      </div>
      <div class="buttons">
        <button class="buttons__generate-button" onclick="generateQuote()">Next</button>
        <button class="buttons__twit-button">Tweet</button>
      </div>
    </section>
</body>
</html>

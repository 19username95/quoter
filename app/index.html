<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic">
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script defer src="js/constants.js"></script>
  <script defer src="js/services/quote.js"></script>
  <script defer src="js/services/tweet.js"></script>
  <script defer src="js/scripts.min.js"></script>
</head>
<body>
  <div id="particles" class="particles">
    <section class="container">
      <div class="lang-switch">
        <img src="img/en.svg" alt="" onclick="changeLanguage('en')"
             class="lang-switch__button lang-switch__button_en lang-switch__button_active">
        <img src="img/ru.svg" alt="" onclick="changeLanguage('ru')"
             class="lang-switch__button lang-switch__button_ru ">
      </div>
      <div class="content">
        <div class="content__loader loader">
          <div class="loader__body">
            <div class="loader__wrapper">
              <div class="loader__part_1">
                <div class="loader__roller"></div>
                <div class="loader__roller"></div>
              </div>

              <div id="loader__part_2" class="loader">
                <div class="loader__roller"></div>
                <div class="loader__roller"></div>
              </div>

              <div id="loader__part_3" class="loader">
                <div class="loader__roller"></div>
                <div class="loader__roller"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="content__quote" id="quote"></div>
        <div class="content__author" id="author"></div>
      </div>
      <div class="buttons">
        <button class="button buttons__generate-button" onclick="generateQuote()">Next</button>
        <button class="button buttons__tweet-button" onclick="tweet()">

               width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">

          9.5584 0.893363 7.16754V7.10665C1.49359 7.47213 2.19162 7.70055 2.93141
          7.73098C1.71695 6.84771 0.921293 5.34012 0.921293 3.63452C0.921293 2.72084

                fill="#FFFFFF"/>
        </svg>
        </button>
      </div>
    </section>
  </div>
</body>
</html>
